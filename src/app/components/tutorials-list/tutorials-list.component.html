<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por Titulo"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Listado de Tutoriales</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>
<!-- 
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button> -->
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Tutoriales</h4>
      <div>
        <label><strong>Titulo:</strong></label> {{ currentTutorial.title }}
      </div>
      <div>
        <label><strong>Descripci√≥n:</strong></label>
        {{ currentTutorial.description }}
      </div>
      <div>
        <label><strong>Estado:</strong></label>
        {{ currentTutorial.published ? "Publicado" : "Pendiente" }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Modificar
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Click en algun tutorial...</p>
    </div>
  </div>
</div>
