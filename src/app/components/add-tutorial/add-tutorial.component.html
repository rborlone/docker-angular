<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Agregar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Se agrego el tutorial!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Agregar Nuevo</button>
    </div>
  </div>
</div>
